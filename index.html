<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Lending</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-badge">Santxa's Money Lending</div>
                <h1 class="hero-title">Loans <strong>Available</strong></h1>
                <p class="hero-description">Secure.<br>Simple.<br>Smart lending.<br>Where Lending meets Reliability</p>
            </div>

            <div class="hero-details">
                <div class="detail-card">
                    <div class="detail-header">
                        <div class="detail-icon">
                            <svg width="120" height="120" viewBox="0 0 24 24" fill="#2c3e50"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 10L12 2L21 10V20C21 20.55 20.55 21 20 21H4C3.45 21 3 20.55 3 20V10Z" />
                                <path d="M9 21V14H15V21" fill="#ecf0f1" />
                            </svg>
                        </div>
                        <div class="detail-info">
                            <div class="detail-label">Home Loan</div>
                            <div class="detail-value">upto 25 Lakhs</div>
                        </div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-header">
                        <div class="detail-icon">

                            <svg width="120" height="120" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                fill="##ecf0f1">
                                <circle cx="12" cy="7" r="4" />
                                <path d="M4 22C4 17.58 7.58 14 12 14 C16.42 14 20 17.58 20 22Z" />

                            </svg>
                        </div>
                        <div class="detail-info">
                            <div class="detail-label">Personal Loan</div>
                            <div class="detail-value">upto 5 Lakhs</div>
                        </div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-header">
                        <div class="detail-icon">
                            <svg class="buss" width="480" height="280" viewBox="0 0 880 480"
                                xmlns="http://www.w3.org/2000/svg">

                                <!-- Bars -->
                                <rect x="80" y="280" width="60" height="160" fill="#2563eb" />
                                <rect x="180" y="200" width="60" height="240" fill="#22c55e" />
                                <rect x="280" y="120" width="60" height="320" fill="#facc15" />

                                <!-- Upward Arrow -->
                                <path d="M80 360 L310 120" stroke="#111827" stroke-width="16" fill="none" />
                                <polygon points="310,120 290,140 330,140" fill="#111827" />

                            </svg>

                        </div>
                        <div class="detail-info">
                            <div class="detail-label">Business Loan</div>
                            <div class="detail-value">upto 50 Lakhs</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="logins">
            <div class="Login-Header">
                <div class="form-title">Borrower portal<button onclick="toggleUserLogin()">Borrwer Login</button></div>
                <div class="user-form" id="form1">
                    <form action="">
                        <input type="text" id="BorrowerPhone" placeholder="Mobile Number">
                        <input type="password" placeholder="password" id="borrowerPassword">
                        <button type="button" onclick="loginBorrower()">Login</button>
                    </form>
                </div>
            </div>
            <div class="SignUp-header">
                <div class="form-title" >New Borrower Portal<button onclick="toggleNewLogin()">Register / SignUp</button></div>
                <div class="SignUp-form" id="form2">
                    <form action="">
                        <input type="text" id="name" placeholder="Enter Your Name">
                        <input type="text" placeholder="Enter Mobile" id="phone">
                        <input type="number" placeholder="Monthly Income" id="monthlyIncome">
                        <input type="password" placeholder="create password" id="password">
                        <textarea name="address" placeholder="Address" id="address" cols="1" rows="1"></textarea>
                        <button type="button" onclick="registerBorrower()">SignUp</button>
                    </form>
                </div>
            </div>
            <div class="Admin-header">
                <div class="form-title">Manager Portal<button class="adminbtn" type="button" onclick="toggleAdminLogin()">Manager Login</button></div>
                <div class="admin-form" id="form3">
                    <form action="">
                        <input type="text" placeholder="username" id="adminName">
                        <input type="password" placeholder="password" id="adminPassword">
                        <button type="button" onclick="loginManager()">Login</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
